site_name: CPLUS QGIS plugin

repo_name: 'kartoza/cplus-plugin'
repo_url: 'https://github.com/kartoza/cplus-plugin'

site_description: CPLUS
site_author: Kartoza

nav:
  - Home: index.md
  - User:
      - Installation: user/installation.md
      - Plugin guide: user/cplus_ui_guide.md
      - Settings: user/settings.md
  - Admin:
      - Bugs and suggestions: admin/tasks.md
      - Staging version: admin/staging_version.md
      - Artifacts: admin/repository.md
  - Developer:
      - Setup: developer/setup.md
      - Architecture: developer/architecture.md
      - Documentation: developer/documentation.md
      - API:
          - Core:
            - Main: developer/api/api_main.md
            - Configuration: developer/api/api_conf.md
            - Settings: developer/api/api_settings.md
            - Utilities: developer/api/api_utils.md
          - Models:
            - Model base: developer/api/api_base.md
            - Helpers: developer/api/api_helpers.md
          - GUI:
            - GUI main: developer/api/api_gui_main.md
            - Component item model: developer/api/api_component_items.md
            - Implementation model editor: developer/api/api_im_editor_dialog.md
            - Implementation model widget: developer/api/api_im_widget.md
            - Model component widget: developer/api/api_model_component_widget.md
            - NCS Pathway editor: developer/api/api_ncs_pathway_editor.md
            - Priority group: developer/api/api_priority_group.md
  - About:
      - Conservation International: about/ci.md
      - Kartoza: about/kartoza.md
      - License: about/license.md

plugins:
  - search
  - git-revision-date-localized
  - mkdocs-video
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://mkdocstrings.github.io/autorefs/objects.inv
          options:
            docstring_style: sphinx
            separate_signature: true
            merge_init_into_class: true
            docstring_options:
              ignore_init_summary: true

theme:
  name: material
  logo: img/logos/cplus_logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
      primary: green
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Light mode
      primary: teal
      accent: lime
extra:
  social:
    - icon: fontawesome/brands/github-alt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
