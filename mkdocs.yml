site_name: CPLUS QGIS plugin

repo_name: 'kartoza/cplus-plugin'
repo_url: 'https://github.com/kartoza/cplus-plugin'

site_description: CPLUS
site_author: Kartoza

nav:
  - Home: index.md
  - User:
      - CPLUS model: user/models.md
      - QGIS: user/qgis_manual.md
      - Tutorials: user/tutorials.md
  - Admin:
      - Issues: admin/github.md
  - Developer:
      - Setup: developer/setup.md
      - Design: developer/design.md
  - DevOps:
      - devops/devops.md
  - About:
      - About: about/about.md

plugins:
  - search
  - git-revision-date-localized
  - mkdocs-video
#  - mkdocstrings:
#      handlers:
#        python:
#          import:
#            - https://docs.python.org/3/objects.inv
#            - https://mkdocstrings.github.io/autorefs/objects.inv
#          options:
#            separate_signature: true
#            merge_init_into_class: true
#            docstring_options:
#              ignore_init_summary: true

theme:
  name: material
  logo: img/logos/cplus_logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
      primary: green
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Light mode
      primary: teal
      accent: lime
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/vermeulendivan

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
