site_name: CPLUS QGIS plugin

repo_name: 'kartoza/cplus-plugin'
repo_url: 'https://github.com/kartoza/cplus-plugin'

site_description: CPLUS
site_author: Kartoza

nav:
  - Home: index.md
  - Quickstart:
      - Installation: quickstart/installation.md
  - Manual:
      - CPLUS model: manual/models.md
      - QGIS: manual/qgis_manual.md
  - Tutorials:
      - Tutorials: tutorials/tutorials.md
  - FAQ: faq/faq.md
  - Develop:
      - Setup: develop/setup.md
      - Design: develop/design.md
  - About:
      - About: about/about.md

plugins:
  - search
  - git-revision-date-localized
  - mkdocs-video

theme:
  name: material
  logo: img/logos/cplus_logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
      primary: green
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Light mode
      primary: teal
      accent: lime
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/vermeulendivan

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

extra_css:
  - stylesheets/extra.css
